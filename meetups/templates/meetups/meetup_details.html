{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-details.css' %}">
    <title>{{ meetup.title }}</title>
</head>
<body>
    <h1>Meetup Details</h1>
    {{ meetup.title }}
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>Meetup Location</h2>
                <address>This meetup is taking place <span>LOCATION</span>(ADDRESS).</address>
            </section>
            <section id="details">
                <h2>What's this Meetup about?</h2>
                <p>{{ meetup.description }}</p>
                <footer>
                    <p>Need more details? Please <a href="tel:+1-1234">contact the organizer</a> but don't spam us :)</p>
                </footer>
            </section>
            <section id="registration">
                <h2>Join Us!</h2>
                FORM
            </section>
        </article>
    </main>
</body>
</html>
